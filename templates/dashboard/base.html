<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .square {
            height: 150px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .navbar-vertical .collapse {
            display: block;
        }
        .circle {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%;
            background-color: #ffffff; /* White background */
            border: 2px solid #dee2e6; /* Optional border color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem; /* Adjust font size as needed */
            color: #000000; /* Text color */
        }

        .navbar-vertical {
            width: 100%;
            max-width: 300px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 0; /* Removed extra padding */
            background-color: rgb(173, 32, 32);
            border-right: 1px solid #dee2e6;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column; /* Use flexbox for vertical alignment */
            justify-content: space-between; /* Space out content */
        }

        .navbar-vertical .navbar-brand {
            font-size: 1.5rem;
            padding: 1rem; /* Add padding to space out from top */
        }

        .navbar-vertical .navbar-nav {
            margin-top: 1rem;
        }

        .navbar-vertical .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
            color: #ffffff; /* Ensure link color is white */
        }

        .navbar-vertical .navbar-toggler {
            display: none; /* Hide toggle button on larger screens */
        }

        .main-content {
            margin-left: 0;
            padding-left: 15px;
        }

        @media (min-width: 992px) {
            .main-content {
                margin-left: 300px; /* Adjust based on navbar width */
            }
        }

        @media (max-width: 991px) {
            .navbar-vertical {
                position: relative;
                height: auto;
                max-width: 100%;
                visibility: visible;
            }

            .navbar-vertical .navbar-toggler {
                display: block; /* Show toggle button on smaller screens */
            }

            .navbar-vertical .collapse {
                display: none;
            }

            .navbar-vertical .collapse.show {
                display: block;
            }
            .circle {
                width: 100px; /* Adjust size as needed */
                height: 100px; /* Adjust size as needed */
                border-radius: 50%;
                background-color: #ffffff; /* White background */
                border: 2px solid #dee2e6; /* Optional border color */
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2rem; /* Adjust font size as needed */
                color: #000000; /* Text color */
            }
        }
    </style>
</head>
<body>

    <!-- Vertical Navigation Bar -->
    {% include "dashboard/_slider.html" %}

    <div class="main-content">
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show bg-info" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="container my-5">
           

            <!-- Dashboard Squares -->
           {% block content %}
           
           
           
           {% endblock content %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
