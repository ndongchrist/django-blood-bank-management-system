<!-- Update Modal -->
<div class="modal fade" id="updateRequestModal{{ request.id }}" tabindex="-1" aria-labelledby="updateRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="{% url 'update_request' request.id %}" method="POST">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="updateRequestModalLabel">Update Request</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="volume{{ request.id }}" class="form-label">Volume (ml)</label>
              <input type="number" class="form-control" id="volume{{ request.id }}" name="volume" value="{{ request.volume }}" required>
            </div>
            <div class="mb-3">
              <label for="bloodGroup{{ request.id }}" class="form-label">Blood Group</label>
              <select class="form-select" id="bloodGroup{{ request.id }}" name="blood_group" aria-label="Select Blood Group" required>
                {% for value, display in blood_Choices %}
                  <option value="{{ value }}" {% if request.blood_group == value %}selected{% endif %}>{{ display }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="date{{ request.id }}" class="form-label">Date</label>
              <input type="date" class="form-control" id="date{{ request.id }}" name="date" value="{{ request.date }}" required>
            </div>
            <div class="mb-3">
              <label for="notes{{ request.id }}" class="form-label">Description</label>
              <textarea class="form-control" id="notes{{ request.id }}" name="description" required>{{ request.notes }}</textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Delete Modal -->
  <div class="modal fade" id="deleteRequestModal{{ request.id }}" tabindex="-1" aria-labelledby="deleteRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="{% url 'delete_request' request.id %}" method="POST">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="deleteRequestModalLabel">Delete Request</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this request?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
