<div class="modal fade" id="updateDonationModal{{ donation.id }}" tabindex="-1" aria-labelledby="updateDonationModalLabel{{ donation.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateDonationModalLabel{{ donation.id }}">Update Donation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'update_donation' donation.id %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="volume{{ donation.id }}" class="form-label">Volume (ml)</label>
                        <input type="number" class="form-control" name="volume" id="volume{{ donation.id }}" value="{{ donation.volume }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="bloodGroup{{ donation.id }}" class="form-label">Blood Group</label>
                        <select class="form-select" name="blood_group" id="bloodGroup{{ donation.id }}" required>
                            {% for value, display in blood_Choices %}
                            <option value="{{ value }}" {% if donation.blood_group == value %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date{{ donation.id }}" class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" id="date{{ donation.id }}" value="{{ donation.date }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes{{ donation.id }}" class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" id="notes{{ donation.id }}" rows="3">{{ donation.notes }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteDonationModal{{ donation.id }}" tabindex="-1" aria-labelledby="deleteDonationModalLabel{{ donation.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteDonationModalLabel{{ donation.id }}">Delete Donation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this donation record?
            </div>
            <div class="modal-footer">
                <form action="{% url 'delete_donation' donation.id %}" method="POST">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
